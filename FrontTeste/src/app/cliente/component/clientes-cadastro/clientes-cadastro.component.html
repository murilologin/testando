<form [formGroup]="form" fxLayoutAlign="center" novalidate>
    <div class="container-full">
        <h2>Cadastro de Cliente</h2>
        <mat-form-field style="width: 35%;">
            <mat-label>Código</mat-label>
            <input matInput placeholder="Código" formControlName="id" [readonly]="true">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Nome</mat-label>
            <input matInput placeholder="Nome" formControlName="nome">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Fantasia</mat-label>
            <input matInput placeholder="Fantasia" formControlName="fantasia">   
        </mat-form-field>
        <mat-form-field>
            <mat-label>Documento</mat-label>
            <input matInput placeholder="Documento" formControlName="documento">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Endereço</mat-label>
            <input matInput placeholder="Endereço" formControlName="endereco">
        </mat-form-field>
 
        <div>
            <button mat-raised-button color="accent" [disabled]="form.invalid"
                    (click)="gravarCliente()" style="width: 30%;">
                <mat-icon class="toolbar-icon">save</mat-icon>
                Salvar
            </button> 
            &nbsp;        
            <button mat-raised-button color="accent" [disabled]="form.invalid"
                    (click)="excluirDialog()" style="width: 30%;">
                <mat-icon class="toolbar-icon">delete</mat-icon>
                Excluir
            </button> 
            &nbsp;        
            <button mat-raised-button color="accent" routerLink="/cliente" style="width: 30%;">
                <mat-icon class="toolbar-icon">arrow_back</mat-icon>
                Voltar
            </button>
        </div>
 
    </div>
 
</form>
